<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <meta name="description" content="A simple web page showcasing images, links, and a list">
</head>
<body>
    <header>
        <h1>Welcome to My First Page</h1>
        <nav>
            <ul>
                <li><a href="#section1">Images Section</a></li>
                <li><a href="#section2">List Section</a></li>
                <li><a href="#external-link">External Link</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Gallery of Images</h2>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 1">
                <figcaption>Image 1</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 2">
                <figcaption>Image 2</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Placeholder Image 3">
                <figcaption>Image 3</figcaption>
            </figure>
        </section>

        <section id="section2">
            <h2>Things I Enjoy</h2>
            <ul>
                <li>Coding</li>
                <li>Traveling</li>
                <li>Photography</li>
            </ul>
        </section>

        <section id="external-link">
            <h2>Check Out This Cool Website</h2>
            <p>For more interesting content, visit <a href="https://www.example.com" target="_blank">this external website</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Awesome Web Page</p>
    </footer>
</body>
</html>
